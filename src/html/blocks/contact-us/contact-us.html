<section class="contact-us flex">
    <div class="contact-us__wrapper wrapper ">
        <h4 class="contact-us__title sm-title">Свяжитесь c нами</h4>
        <form action="" method="post" class="contact-us__form form grid">
            <div class="form__inputs-line">
                <div class="form__input-block">
                    <input name="name" type="text" class="form__input" required>
                    <label class="form__input-label" for="name">Имя</label>
                </div>
                <div class="form__input-block">
                    <input name="mail" id="email" type="email" class="form__input" required>
                    <label class="form__input-label email-label" for="mail">E-mail</label>
                </div>
                <div class="form__input-block">
                    <input name="tel" type="tel" class="form__input " required>
                    <label class="form__input-label" for="tel">Телефон</label>
                </div>
            </div>
            <div class="form__textarea form__input-block">
                <textarea name="message" class="form__input textarea" required></textarea>
                <label class="form__input-label" for="message">Сообщение</label>
            </div>
            <div class="form__submit-block">
                <div class="form__recaptcha"></div>
                <div class="form__accept-box">
                    <input type="checkbox" name="accept">
                    <span class="form__accept-text">Даю согласие на обработку данных</span>
                </div>
                <button class="form__submit button button_outlined" type="submit">Отправить</button>
            </div>
        </form>
    </div>
</section>
